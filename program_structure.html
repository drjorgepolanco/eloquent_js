<html>
<head>
  <title>Program Structure</title>
</head>
<body>
<script type="text/javascript">

  // PROGRAM STRUCTURE
  // =================


  // Conditional Execution
  // ---------------------
  
  // if / else
  var theNumber = prompt('pick a number');
  if (!isNaN(theNumber))
    alert('your number is the square root of ' + theNumber * theNumber);
  else
    alert('Hey! I need a number!');
  
  // if / else if / else
  var num = prompt('pick a number', '0');
  if (num < 10)
    alert('small');
  else if (num < 100)
    alert('medium');
  else
    alert('large')


  // While and Do Loops
  // ------------------
  
  // while loop
  var number = 0;
  while (number <= 12) {
    console.log(number);
    number += 2;
  };
  
  // do loop
  // always executes its body at least once, and starts testing
  // whether it should stop only after that first execution
  do {
    var name = prompt('Who are you?');
  } while (!name);
  console.log(name);


  // For Loops
  // ---------

  // for loops sample
  for (var number = 0; number <= 12; number = number + 2)
    console.log(number);
  
  // computes 210, using for instead of while
  var result = 1;
  for (var counter = 0; counter < 10; counter += 1) {
  result *= 2;
  };
  console.log(result);

  // the break statement
  for (var current = 20; ; current ++) {
    if (current % 7 == 0) {
      break;
    };
  };
  console.log(current);


  // Dispatching on a Value with Switch
  // ----------------------------------

  switch (prompt('What is the weather like?')) {
    case 'rainy':
      console.log('Remember to bring an umbrella.');
      break;
    case 'sunny':
      console.log('Dress lightly.');
      // not breaking allows to share the next code:
      // logs('Dress lightly. Go outside.')
    case 'cloudy':
      console.log('Go outside.');
      break;
    default:
      console.log('Unknown weather type!');
      break;
  };

  // ========= //
  // EXERCISES //
  // ========= //

  // Looping a Triangle
  // ------------------
  // Write a loop that makes seven calls to console.log to output
  // the following triangle
  // #
  // ##
  // ###
  // ####
  // #####
  // ######
  // #######
  var pound = '#'
  for (var i = 0; i < 7; i += 1) {
    console.log(pound);
    pound += "#"
  }

  // FizzBuzz
  // --------
  // Print all numbers from 1 to 100. For numbers divisible by 3,
  // print "Fizz", divisible by 5, print "Buzz" and divisible by
  // 3 and 5, print "FizzBuzz"
  for (var i = 0; i <= 100; i += 1) {
    if (i % 3 === 0 && i % 5 == 0) {
      console.log('FizzBuzz');
    } else if (i % 3 === 0) {
      console.log('Fizz');
    } else if (i % 5 === 0) {
      console.log('Buzz');
    } else {
      console.log(i);
    }
  };

  // Chess Board
  // -----------
  // Creates a string that represents an 8x8 grid, using new
  // characters to separate lines. At each position of the grid
  // there is either a space or a '#'. The characters should form
  // a chess board:
  //  # # # #
  // # # # #
  //  # # # #
  // # # # #
  //  # # # #
  // # # # #
  //  # # # #
  // # # # #
  var size = 8;
  var chessBoard = '';

  for (var i = 0; i < size; i += 1) {
    for (var x = 0; x < size; x += 1) {
      if ((x + i) % 2 == 0) {
        chessBoard += ' ';
      } else {
        chessBoard += '#';
      }
    }
    chessBoard += "\n";
  };
  console.log(chessBoard);

</script>
</body>
</html>
